openapi: 3.0.3
info:
  title: API REST de Videojuegos
  version: 1.0.0
  description: API para gestionar videojuegos, consolas y empresas
servers:
  - url: http://localhost:3000
    description: Servidor local de desarrollo
paths:
  /videojuegos:
    get:
      summary: Obtener lista de videojuegos paginada
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Número de página
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
          description: Cantidad de resultados por página
      responses:
        "200":
          description: Lista paginada de videojuegos
    post:
      summary: Crear un videojuego
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Videojuego"
      responses:
        "201":
          description: Videojuego creado con éxito
  /videojuegos/{id}:
    get:
      summary: Obtener información de un videojuego por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Información del videojuego
    put:
      summary: Actualizar un videojuego
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Videojuego"
      responses:
        "200":
          description: Videojuego actualizado
    delete:
      summary: Eliminar un videojuego
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Videojuego eliminado
  /consolas:
    get:
      summary: Obtener lista de consolas paginada
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Número de página
        - in: query
          name: limit
          schema:
            type: integer
            default: 3
          description: Cantidad de resultados por página
      responses:
        "200":
          description: Lista de consolas
    post:
      summary: Crear una consola
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Consola"
      responses:
        "201":
          description: Consola creada con éxito
  /consolas/{id}:
    get:
      summary: Obtener información de una consola
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Información de la consola
    put:
      summary: Actualizar una consola
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Consola"
      responses:
        "200":
          description: Consola actualizada
    delete:
      summary: Eliminar una consola
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Consola eliminada
  /consolas/{id}/videojuegos:
    get:
      summary: Obtener videojuegos disponibles en una consola
      parameters:
        - name: id
          in: path
          required: true
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Número de página
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: Lista de videojuegos disponibles en la consola
  /consolas/{consolaId}/videojuegos/{videojuegoId}: 
    post:
      summary: Añadir nombre de un videojuego a una consola usando sus IDs
      parameters:
        - name: consolaId
          in: path
          required: true
          schema:
            type: string
        - name: videojuegoId
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Videojuego añadido correctamente
        "404":
          description: Videojuego o consola no encontrada
        "500":
          description: Error del servidor
    put:
      summary: Actualizar un videojuego en una consola
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: videojuegoId
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Videojuego"
      responses:
        "200":
          description: Videojuego actualizado en la consola
    delete:
      summary: Eliminar un videojuego de una consola
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: videojuegoId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Videojuego eliminado de la consola
  /empresas:
    get:
      summary: Obtener lista de empresas paginada
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Número de página
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
          description: Cantidad de resultados por página
      responses:
        "200":
          description: Lista de empresas
    post:
      summary: Crear una empresa
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Empresa"
      responses:
        "201":
          description: Empresa creada con éxito
  /empresas/{id}:
    get:
      summary: Obtener información de una empresa
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Información de la empresa
    put:
      summary: Actualizar una empresa
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Empresa"
      responses:
        "200":
          description: Empresa actualizada
    delete:
      summary: Eliminar una empresa
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Empresa eliminada

  /empresas/{id}/videojuegos:
    get:
      summary: Obtener videojuegos desarrollados por una empresa
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Lista de videojuegos desarrollados por la empresa
  /empresas/{empresaId}/consolas/{consolaId}: 
    post:
      summary: Añadir nombre de una consola a una empresa usando sus IDs
      parameters:
        - name: empresaId
          in: path
          required: true
          schema:
            type: string
        - name: consolaId
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Consola añadida correctamente
        "404":
          description: Empresa o consola no encontrada
        "500":
          description: Error del servidor
    put:
      summary: Actualizar un videojuego de la empresa
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: videojuegoId
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Videojuego"
      responses:
        "200":
          description: Videojuego actualizado para la empresa
    delete:
      summary: Eliminar un videojuego de la empresa
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: videojuegoId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Videojuego eliminado de la empresa
  /rawg/search:
    get:
      summary: Buscar videojuegos en la API externa RAWG
      parameters:
        - in: query
          name: query
          schema:
            type: string
            example: 'zelda'
          description: Término de búsqueda para la API RAWG
      responses:
        '200':
           description: Resultados obtenidos desde RAWG o desde fallback local
            content:
              application/json:
                 example:
                  source: "rawg"
                  games:
                    - nombre: "The Legend of Zelda: Breath of the Wild"
                      tiendas:
                        - nombre: "Nintendo eShop"
                          slug: "nintendo"
                  notFoundGames: [] 
components:
  schemas:
    Videojuego:
      type: object
      properties:
        nombre:
          type: string
        dispositivo:
          type: string
        fecha_lanzamiento:
          type: string
          format: date
        empresa:
          type: string
        PEGI:
          type: integer
        precio:
          type: number
        multijugador:
          type: boolean
        idioma:
          type: string
        descripcion:
          type: string
        version:
          type: string

    Consola:
       type: object
       properties:
        nombre:
          type: string
        almacenamiento:
          type: string
        precio:
          type: number
        graficos:
          type: string
        fecha_lanzamiento:
          type: string
          format: date
        unidades_disponibles:
          type: integer
        sitio_web:
          type: string
        videojuegos_compatibles:
          type: array
          items:
            type: string
        procesador:
          type: string
        memoria_RAM:
          type: string
        peso:
          type: number
        tipo:
          type: string

    Empresa:
      type: object
      properties:
        nombre:
          type: string
        CIF:
          type: string
        descripcion:
          type: string
        ubicacion:
          type: string
        numero_empleados:
          type: integer
        numero_juegos:
          type: integer
        fecha_creacion:
          type: string
          format: date
        ingresos_anuales:
          type: string
        sitio_web:
          type: string
        consolas_fabricadas:
          type: array
          items:
            type: string
        consolas_compatibles:
          type: array
          items:
            type: string
        desarrolladora:
          type: boolean
